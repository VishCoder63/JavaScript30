<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector("#draw");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mousedown", handleDraw);
      canvas.addEventListener("mouseup", handleDraw);
      canvas.addEventListener("mouseout", handleDraw);

      const context = canvas.getContext("2d");
      context.strokeStyle = "red";
      context.lineWidth = 10;

      let lastX = 0;
      let lastY = 0;
      let color = 0;
      let isDrawing = false;
      let direction = true;
      context.lineJoin = "round";
      context.lineCap = "round";
      function draw(e) {
        if (!isDrawing) return;
        context.beginPath();
        context.moveTo(lastX, lastY);
        context.lineTo(e.offsetX, e.offsetY);
        context.stroke();
        lastX = e.offsetX;
        lastY = e.offsetY;
        if (context.lineWidth >= 200 || context.lineWidth <= 9) {
          direction = !direction;
        }
        if (direction) context.lineWidth++;
        else context.lineWidth--;
        context.strokeStyle = `hsl(${color},100%,50%)`;
        color = (color + 1) % 360;
      }
      function handleDraw(e) {
        if (e.type === "mousedown") {
          isDrawing = true;
          lastX = e.offsetX;
          lastY = e.offsetY;
        } else isDrawing = false;
      }
    </script>
    <style>
      html,
      body {
        margin: 0;
      }
      .btn {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </body>
</html>
