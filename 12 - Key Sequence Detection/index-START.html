<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      let pressedArray = [];
      const str = "vishnu";
      window.addEventListener("keyup", (e) => {
        pressedArray.push(e.key);
        pressedArray = pressedArray.splice(-str.length, str.length);
        if (pressedArray.join("").toLowerCase() === str) cornify_add();
      });
    </script>
  </body>
</html>
